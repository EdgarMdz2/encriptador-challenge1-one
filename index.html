<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Encriptador de Texto - Alura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="general">
            <section class="seccion1">
                <img src="img/Logo.png" alt="logo-alura" class="logo">
            
                <div class="caja-input">
                    <form>
                    <div class="ingresa-texto">
                            <textarea placeholder="Ingrese el texto aquí" id="textoUsuario"></textarea>
                    </div>

                    <div class="caja-alert">
                        <img src="img/bi_exclamation-circle-fill.png" alt="alert" class="sym-alert">
                        <p class="alert">Solo letras minúsculas y sin acentos.</p>
                    </div>
                    
                    <div class="botones">
                        <button id="btnEncriptar" class="encriptar">Encriptar</button>
                        <button id="btnDesencriptar" class="desencriptar">Desencriptar</button>
                    </div>
                    </form>
                </div>
            </section>

            <section class="seccion2">
                <div class="caja-resultado">
                    <div id="contenedorResultado" class="contenedor-resultado">
                        <p id="textoResultado" class="texto-resultado">Resultado</p>
                        <button id="btnCopiar" class="copiar">Copiar</button>
                    </div>
                    <div id="cajaPreresultado" class="caja-preresultado">
                        <img src="img/Muñeco.png" alt="Muñeco">
                        <div class="texto-preresultado">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h3>Challenge ONE - Encriptador de Texto con Javascript</h3>
            <p>Edgar Iván Méndez Ovando</p>
            <div>
                <a target="_blank" href="https://www.linkedin.com/in/edgarivanmendezovando/">LinkedIn</a>
                <a target="_blank" href="https://github.com/EdgarMdz2">GitHub</a>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
