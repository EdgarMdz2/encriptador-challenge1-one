<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Encriptador de Texto - Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <h1><img src="img/Logo.png" alt="logo-alura" class="logo"></h1>
        
        <section class="ingresa-texto">

            <form>
                <textarea>
                    
                </textarea>
            </form>

        </section>
        
        <p class="advertencia">Solo letras minúsculas y sin acentos</p>
        
        <section class="botones">

            <input type="button" value="Encriptar" class="encriptar">
            <input type="button" value="Desencriptar" class="desencriptar">

        </section>
        
        <section class="resultado">

            <div class="caja-preresultado">
                <img src="img/Muñeco.png" alt="Muñeco">
                <div class="texto-preresultado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        
        </section>
    </body>
</html>
