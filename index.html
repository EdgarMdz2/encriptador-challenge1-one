<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Encriptador de Texto - Alura</title>
        <!-- <link rel="stylesheet" href="reset.css"> -->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    </head>

    <body>
        <div class="general">
            <section class="izq">
                <img src="img/Logo.png" alt="logo-alura" class="logo">
            
                <div class="caja-input">
                    <section class="ingresa-texto">
                        <form>
                            <textarea placeholder="Ingrese el texto aquí"></textarea>
                        </form>
                    </section>
                    
                    <p class="advertencia"><!-- <span class="material-symbols-outlined"> 
                        error
                        </span>-->Solo letras minúsculas y sin acentos</p>
                    
                    <section class="botones">
        
                        <input type="button" value="Encriptar" class="encriptar">
                        <input type="button" value="Desencriptar" class="desencriptar">
        
                    </section>
                </div>

            </section>
        
            <section class="resultado">
                <div class="caja-resultado">
                    <div class="caja-preresultado">
                        <img src="img/Muñeco.png" alt="Muñeco">
                        <div class="texto-preresultado">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
